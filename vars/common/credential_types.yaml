---
controller_credential_types:
  - name: API Token
    description: Custom credential for REST API authentication
    kind: cloud
    inputs:
      fields:
        - id: api_url
          label: API URL
          type: string
        - id: api_token
          label: API Token
          type: string
          secret: true
      required:
        - api_url
        - api_token
    injectors:
      extra_vars:
        api_url: !unsafe "{{ api_url }}"
        api_token: !unsafe "{{ api_token }}"
